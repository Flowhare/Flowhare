<!DOCTYPE html><html><head><base href="https://flowhare.profile/">
<style>
    /* ... (previous styles remain unchanged) ... */

    .social-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
        width: 100%;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .social-button {
        background-color: #4da6ff;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        text-align: center;
        display: block;
        width: 100%;
    }

    .social-button:hover {
        background-color: #3a7fbf;
    }
</style>
</head>
<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer--back">
            <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1"></stop>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#darkGrad)"></rect>
    <circle cx="10%" cy="20%" r="5%" fill="#4da6ff" opacity="0.05">
        <animate attributeName="cy" values="20%;80%;20%" dur="20s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="90%" cy="80%" r="7%" fill="#4da6ff" opacity="0.05">
        <animate attributeName="cy" values="80%;20%;80%" dur="25s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="50%" cy="50%" r="3%" fill="#4da6ff" opacity="0.03">
        <animate attributeName="r" values="3%;5%;3%" dur="15s" repeatCount="indefinite"></animate>
    </circle>
</svg>
        </div>
        <div class="parallax__layer parallax__layer--base">
            <div class="content">
    <style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
    }
    .parallax__layer--base {
        background-color: rgba(18, 18, 18, 0.9);
    }
    .content {
        background-color: rgba(30, 30, 30, 0.8);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 370px;
        margin: 0 auto;
    }
    .info-section {
        background-color: rgba(40, 40, 40, 0.6);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
    }
    .social-button {
        background-color: #3a7fbf;
    }
    .social-button:hover {
        background-color: #4da6ff;
    }
    h1, h2 {
        text-align: center;
    }
    .profile-pic {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        object-fit: cover;
    }
</style>
    <img src="https://pbs.twimg.com/profile_images/1829203668966539264/ci7Vvsn8_400x400.png" alt="Flowhare's profile picture, a cartoon avatar with pink hair and a friendly expression" class="profile-pic" width="200" height="200" style="border-radius: 50%; object-fit: cover;">
    <h1>Flowhare</h1>
    
    <div class="info-section">
        <h2>Favorite Games</h2>
        <ul>
            <li>RPG/Action</li>
            <li>Simulation</li>
            <li>Strategy</li>
        </ul>
    </div>
    
    <div class="info-section">
        <h2>Favorite Music</h2>
        <ul>
            <li>Pop</li>
            <li>Electronic</li>
        </ul>
    </div>
    
    <div class="info-section">
        <h2>Hobbies</h2>
        <ul>
            <li>Gaming</li>
            <li>Dancing</li>
        </ul>
    </div>
    
    <div class="social-links">
        <a href="https://x.com/FlowhareGames" class="social-button">X</a>
        <a href="https://www.youtube.com/@FlowhareGames" class="social-button">YouTube</a>
    </div>
</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parallax = document.querySelector('.parallax');
            let scrollPosition = 0;

            function animateParallax() {
                scrollPosition = window.pageYOffset;
                parallax.style.transform = `translateY(${scrollPosition * 0.5}px)`;
                requestAnimationFrame(animateParallax);
            }

            animateParallax();
        });
    </script>
</body></html>
